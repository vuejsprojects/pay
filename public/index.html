<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="./pac.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="c-images">
        <img id="sherries" src='src/images/2Sherries.png'>
        <img id="duck" src='src/images/ducky.png'>
        <img id="boat" src='src/images/boat.png'>

        <img id="down" src='src/images/down.png'>
        <img id="down-red" src='src/images/down-red.png'>
        <img id="up" src='src/images/up.png'>
        <img id="up-red" src='src/images/up-red.png'>
        <img id="left" src='src/images/left.png'>
        <img id="left-red" src='src/images/left-red.png'>
        <img id="right" src='src/images/right.png'>
        <img id="right-red" src='src/images/right-red.png'>
        <img id="full" src='src/images/full.png'>
        <img id="full-red" src='src/images/full-red.png'>
    </div>

    <script type="module" src="./src/index.js"></script>

    <div class="c-pacoman">
        <div class="c-game">
            <div class="c-intro"><h2>Click Start to play with PacoMan</h2></div>
            <div class="c-board" id="board"></div>
            <div class="c-start">
                <button class="c-button" id="start-button">Start New Game</button>
            </div>
            <div class="c-level">
            </div>
            <div class="c-points">
            </div>
            <div class="c-time">
                <h2>
                    Level: <span id="board-counter">1</span>&nbsp;
                </h2>
                <h2>
                    Points: <span id="counter"></span>&nbsp;
                </h2>
                <h2>
                    Time: <span id='game-timer'>0</span> sec
                </h2>
            </div>
        </div>
    </div>
</body>
</body>

</html>
