<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="./pac.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="images" class="c-images">
    </div>

    <script type="module" src="./src/index.js"></script>

    <div class="c-pacoman">
        <div class="c-game">
            <div class="c-intro"><h2>Click Start to play with PacoMan</h2></div>
            <div class="c-board" id="board"></div>
            <div class="c-start">
                <button class="c-button" id="start-button">Start New Game</button>
            </div>
            <div class="c-score">
                <h2>
                    Level: <span id="board-counter">1</span>&nbsp;
                </h2>
                <h2>
                    Points: <span id="counter"></span>&nbsp;
                </h2>
                <h2>
                    Time: <span id='game-timer'>0</span> sec
                </h2>
            </div>
            <!--
            <div class="c-accel">
                <h3 id="accel"></h3>
                X: <input type="text" readonly id="x" value="" /><br>
                Y: <input type="text" readonly id="y" value="" /><br>
                Z: <input type="text" readonly id="z" value="" /><br>
                <h3 id="horizontal-axis"></h3>
                <h3 id="vertical-axis"></h3>
            </div>
            -->
        </div>
    </div>
</body>
</body>

</html>
