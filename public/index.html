<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="./pac.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <script type="module" src="./src/index.js">

    </script>
    <div class="c-pacoman">
        <div class="c-game">
            <div class="c-intro"><h2>Click Start to play with PacoMan</h2></div>
            <div class="c-board" id="board"></div>
            <div class="c-start">
                <button class="c-button" id="start-button">Start New Game</button>
            </div>
            <div class="c-level">
            </div>
            <div class="c-points">
            </div>
            <div class="c-time">
                <h2>
                    Level: <span id="board-counter">1</span>&nbsp;
                </h2>
                <h2>
                    Points: <span id="counter"></span>&nbsp;
                </h2>
                <h2>
                    Time: <span id='game-timer'>0</span> sec
                </h2>
            </div>
        </div>
    </div>
</body>
</body>

</html>
